<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <!--
      사용자의 이름을 입력받고 입력받은 이름과 투두리스트를 보이게 한다
    -->
    <form class="login-form hidden">
      <label for="login-input" class="login-label">What's your name?</label>
      <input
        id="login-input"
        required
        maxlength="15"
        type="text"
        autocomplete="off"
      />
    </form>
    <div class="todo-container hidden">
      <h1 id="greeting"></h1>
      <!--
        투두리스트
        할 일을 입력, 출력, 삭제가 가능하다
      -->
      <form id="todo-form">
        <input
          type="text"
          placeholder="Write a To Do and Press enter"
          required
          maxlength="60"
          autocomplete="off"
        />
      </form>
      <ul id="todo-list"></ul>
    </div>
    <!--
      하단 상태바
      현재 시간, 명언, 현재 위치의 날씨를 표시한다
    -->
    <div class="status-bar">
      <div class="status-bar__column">
        <!--
          현재 시간:분:초 를 출력한다
        -->
        <div id="clock">00:00:00</div>
      </div>
      <div class="status-bar__column">
        <!--
          새로고침할 때마다 무작위로 명언과 명언을 한 사람의 이름이 나오게 한다
        -->
        <div id="quote">
          <span class="quote__text"></span>
          <span class="quote__author"></span>
        </div>
      </div>
      <div class="status-bar__column">
        <!--
        현재 위치(도시)와 날씨, 기온을 화면에 출력한다
        -->
        <div id="weather" class="hidden">
          <span></span>
          <span></span>
        </div>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
